    const chart_config1 = [
      config1,
      ceo,
      cto,
      cbo,
      cdo,
      cio,
      ciso,
      cio2,
      ciso2,
      ciso3,
      ciso4
    ];


    const collapsible_config = {
      chart: {
        cssPaths:['../examples/collapsable/collapsable.css'],

        animateOnInit: true,

        node: {
          collapsable: true
        },
        animation: {
          nodeAnimation: "easeOutBounce",

          {

  </script>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/xtal-decorator@0.0.12/build/ES6/xtal-decorator.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/xtal-json-editor/build/ES6/xtal-json-editor.js"></script>
  <script src="../xtal-treant.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic xtal-treant demo</h3>
    <div class="chart" id="basic-example"></div>

    <demo-snippet>
      <template>
        <xtal-decorator>
          <script type="text/ecmascript ish">
            [{
              polymerProperties:{
                basicExample:{
                  type: Object,
                  value:chart_config1
                },
                collapsibleExample:{
                  type: Object,
                  value: collapsible_config
                }

              }
            }]
            </script>
        </xtal-decorator>
        <dom-bind>
          <template>
            <h3>Basic Example</h3>
            <xtal-treant config="[[basicExample]]"></xtal-treant>

            <h4>Configuration for Basic Example</h4>
            <xtal-json-editor watch="[[basicExample]]" height="300px"></xtal-json-editor>

            <h3>Collapsible Example</h3>
            <xtal-treant config="[[collapsibleExample]]"></xtal-treant>

            <h4>Configuration for Collapsible Example</h4>
            <xtal-json-editor watch="[[collapsibleExample]]" height="300px"></xtal-json-editor>
          </template>
        </dom-bind>

      </template>
    </demo-snippet>
  </div>

</body>

</html>
